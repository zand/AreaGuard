#
# AreaGuard's properties file
#

# The Players who can create areas
# players are separated by spaces
# example:
# area-creators=zand joe mike bob
area-creators=admin

# the tool to select points default 269 wooden shovel
create-tool=269
# the tool to display an area's info default 280 stick
check-tool=280
# the default restrictions on newly created areas
default-restrict=build open heal

# Storage
# storage=com.zand.areaguard.area.cache.CacheStorage 
storage=com.zand.areaguard.area.sql.SqlStorage 



# Caching
cached-storage=com.zand.areaguard.area.sql.SqlStorage
# Update delays
update-storage=30000
update-world=30000
update-area=15000
update-cuboid=15000
update-list=15000
update-msg=15000



# SQL
# The database connection settings
# the url to use to connect to the database
# url=jdbc:mysql://localhost:3306/minecraft 
url=jdbc:sqlite:plugins/AreaGuard/main.db

# the default tables
table-prefix=AG_

# To keep the connection open
keep-connection=true

# MySql username and password
user=minecraft
password=test